<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Envision Travel</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<!-- header section-->
	<div class="header">
		<h1>Envision Travel</h1>
	</div>

	<!-- navigation section-->
	<div class="nav-bar">
		<li>Home</li>
		<li>About</li>
		<li>Hotel</li>
		<li>Tour Package</li>
		<li>Subscription</li>
		<li>Contact</li>
		<li>
			<button>Refer</button>
		</li>
	</div>

	<!-- image slider section -->
	<div class="image-slider">
		<img class="img" src="" alt="Beautiful images"/>
		<p class="caption">This is an image caption</p>
		<button class="prev-btn">Prev</button>
		<button class="next-btn">Next</button>
	</div>

	<!-- featured tours section -->
	<div class="featured-tours">
		<h2>Featured Tours</h2>
		<div class="featured-tours-inner">
			<div class="ind-tours-card">
				<img src="https://cdn.kimkim.com/files/a/content_articles/featured_photos/5a193d2d43b3703410525ad95ef9cd065c9d92c6/big-22755a386af7fb4c78c668c102c0397d.jpg" alt="Tour Picture"/>
				<p>Mustang Tours</p>
				<p>6N/7D</p>
				<button>Read more</button>
			</div>
			<div class="ind-tours-card">
				<img src="https://cdn.kimkim.com/files/a/content_articles/featured_photos/5a193d2d43b3703410525ad95ef9cd065c9d92c6/big-22755a386af7fb4c78c668c102c0397d.jpg" alt="Tour Picture"/>
				<p></p>
				<p></p>
				<button>Read more</button>
			</div>
		</div>
	</div>

	<!-- travel gallery section-->
	<div class="travel-gallery"></div>

	<!-- refer, contact and subscription section -->
	<div>
		<!-- refer section -->
		<div class=""refer></div>

		<!-- contact section -->
		<div class="contact"></div>

		<!-- subscription section -->
		<div class="subscription"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
